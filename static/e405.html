<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="css/penguintrace.css" />
  <title>penguinTrace - Error 405</title>
</head>
<body>
<div id="header-container">
  <div id="header">
    <img style="height: 50px" src="img/logo.svg" alt="penguinTrace" title="penguinTrace" />
  </div>
</div>
<div id="controls-container">
  <div id="controls">
    <img id="play-button" class="disabled" src="img/play.svg" alt="Compile" title="Compile" />
    <img id="fwd-skip-button" class="disabled" src="img/forward_skip.svg" alt="Step by Line" title="Step by Line" />
    <img id="fwd-button" class="disabled" src="img/forward.svg" alt="Continue" title="Continue" />
    <img id="stop-button" class="disabled" src="img/stop.svg" alt="Stop" title="Stop" />
    <img id="loop-button" class="disabled" src="img/loop.svg" alt="Loop" title="Loop" />
    <img id="more-button" class="disabled" src="img/more.svg" alt="More Details" title="More Details" />
    <img id="menu-button" class="disabled" src="img/settings.svg" alt="Menu" title="Menu" />
    <img id="download-button" class="disabled" src="img/expand.svg" alt="Download your program" title="Download your program" />
  </div>
</div>

<div id="error-text">
  <h1>error 405</h1>
  <h2>Method not allowed. Return to the <a href="/">homepage</a>.</h2>
</div>
</body>
</html>
